<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-card class="impressao-card">
    <ion-card-header>
      <ion-card-title>Impressão de Senha</ion-card-title>
      <ion-card-subtitle>Escolha seu tipo de atendimento.</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-col>
          <ion-row>
            <ion-input
              class="senha"
              fill="outline"
              readonly="true"
              value="{{senhasService.inputNovaSenha}}"
            ></ion-input>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button
              shape="round"
              expand="full"
              (click)="senhasService.novaSenha('SG', 2)"
            >
              <ion-icon
                class="button-icon"
                name="add-circle-outline"
                aria-hidden="true"
              ></ion-icon>
              Senha Geral
            </ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button
              shape="round"
              expand="full"
              (click)="senhasService.novaSenha('SP', 1)"
            >
              <ion-icon
                class="button-icon"
                name="add-circle-outline"
                aria-hidden="true"
              ></ion-icon>
              Senha Prioritária
            </ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-button
              shape="round"
              expand="full"
              (click)="senhasService.novaSenha('SE', 3)"
            >
              <ion-icon
                class="button-icon"
                name="add-circle-outline"
                aria-hidden="true"
              ></ion-icon>
              Senha Exame
            </ion-button>
          </ion-row>
        </ion-col>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
